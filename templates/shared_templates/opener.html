<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_name.title() }}</title>

    <!-- Load Socket.IO client from the CDN -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- Style Reset -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared_css/reset.css') }}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180"    href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"/>
    <link rel="manifest"                            href="{{ url_for('static', filename='favicon/site.webmanifest') }}"/>

    <!-- Page Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared_css/page_content.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/{}.css'.format(page_id)) }}">

    <!-- Theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared_css/themes.css') }}">
    <script src="{{ url_for('static', filename='js/themes.js') }}"></script>
</head>
<body id="webpage">
    {% include 'themes.html' %}
