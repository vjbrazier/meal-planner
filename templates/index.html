<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>

    <!-- Style Reset -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">

    <!-- Index Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <!-- Theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <script src="{{ url_for('static', filename='js/themes.js') }}"></script>
</head>
<body id="webpage">
    <h1 class="header">Meal Planner</h1>

    {% include 'themes.html' %}

    <div id="recipe-catalog">
        {% for recipe_name, recipe_image in recipe_card_data %}
        <a data-image="{{ url_for('static', filename=recipe_image) }}" class="recipe-link" href="{{ url_for('recipe_page', recipe=recipe_name) }}">
            <h3 class="recipe-name">{{ recipe_name.title() }}</h3>
        </a>
        {% endfor %}
    </div>

    <br>
    <h1 class="header">Upcoming week</h1>
    <h3 id="ingredient-list">Ingredients required: </h3>
    <br>

    <div id="week-planner">
        <button class="weekday" id="sunday">Sunday</button>
        <button class="weekday" id="monday">Monday</button>
        <button class="weekday" id="tuesday">Tuesday</button>
        <button class="weekday" id="wednesday">Wednesday</button>
        <button class="weekday" id="thurday">Thursday</button>
        <button class="weekday" id="friday">Friday</button>
        <button class="weekday" id="saturday">Saturday</button>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
